<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CoffeeMasters</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="img/coffee_masters_logo.png" rel="icon">
</head>
<body>
  
    <header>
        <div class="img"><img src="img/coffee_masters_logo.png"></div>

<section>

        <div><div>
     <p class="no">1x</p>

        </div>
    <p class="cond">Lite Foam</p><div class="border"></div>
        </div>
        <div><div>

        <div><div>

<p class="cond">Lite milk<br>double espresso</p><div class="border"></div>

    </div>
</section>

            <div class="bill">
        <p class="type total">Total:</p><p class="sum total">10.47</p></div>
    </div>
